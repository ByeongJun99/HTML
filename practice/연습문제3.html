<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습문제3</title>
</head>
<body>
    <h1>회원가입</h1>
    <div>
        <form action="">
            <fieldset>
                <fieldset>
                    <legend>필수 입력 사항</legend>
                    <b>ID </b>
                    <input type="text" placeholder="아이디10글자이내">
                    <input type="submit" value="중복확인"> <br>

                    <b>비밀번호 </b>
                    <input type="text" placeholder="영문,숫자,문자,특수문자포함"> <br>

                    <b>비밀번호 확인 </b>
                    <input type="text"> <br>

                    <b>Email </b>
                    <input type="email">
                    <select>
                        <option selected>직접입력</option>
                        <option>naver.com</option>
                        <option>gmail.com</option>
                    </select>
                </fieldset>
                <fieldset>
                    <legend>추가 정보</legend>
                    프로필사진 : 파일 선택 : <input type="file"> <br><br>

                    성별 : <input type="radio">남자
                    <input type="radio">여자 <br><br>

                    생년월일 : <input type="date"> <br><br>

                    취미<br>
                    <input type="checkbox">야구
                    <input type="checkbox">농구
                    <input type="checkbox">축구<br>
                    <input type="checkbox">공부
                    <input type="checkbox">음악감상<br>
                    <input type="checkbox">기타 : <input type="text"><br>

                    자기소개<textarea cols="30" rows="5"></textarea>
                </fieldset>
            <br>
            <input type="submit" value="회원가입">
            <input type="submit" value="다시입력">
            <input type="submit" value="이전으로">
        </fieldset>
        </form>
    </div>
</body>
</html>
