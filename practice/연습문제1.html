<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습문제1</title>
</head>
<body>
    <form action="">
    고객명 : <input type="text" name="client"> <br><br>
    전화번호 : <input type="text" name="client"> <br><br>
    E-mail : <input type="text" name="client"> <br>

        <fieldset>
            <legend>피자 사이즈</legend>
            <input type="radio" name="size" id="size-small">
            <label for="size-small">Small</label><br><br>
            <input type="radio" name="size" id="size-medium">
            <label for="size-medium">Medium</label><br><br>
            <input type="radio" name="size" id="size-large">
            <label for="size-large">Large</label><br><br>
        </fieldset>
        <br>

        <fieldset>
            <legend>토핑 선택</legend>
            <input type="checkbox" name="topping" id="topping-bacon">
            <label for="topping-bacon">베이컨</label><br><br>
            <input type="checkbox" name="topping" id="topping-cheese">
            <label for="topping-cheese">치즈</label><br><br>
            <input type="checkbox" name="topping" id="topping-onion">
            <label for="topping-onion">양파</label><br><br>
            <input type="checkbox" name="topping" id="topping-mushroom">
            <label for="topping-mushroom">버섯</label><br><br>
        </fieldset>
        <br>

        희망 배송 시간 : <input type="time"> <br><br>
        배송 시 요청사항 : <textarea name="descript" id="" cols="20" rows="2"></textarea> <br><br>
        <input type="submit" value="주문하기">
    </form>
</body>
</html>
